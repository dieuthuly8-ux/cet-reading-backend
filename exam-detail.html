    <script>
        // 删除紫蓝色横幅元素
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // 查找并删除所有包含紫蓝色渐变的元素
                const elements = document.querySelectorAll('*');
                elements.forEach(function(el) {
                    const style = el.getAttribute('style') || '';
                    const computedStyle = window.getComputedStyle(el).background || '';
                    
                    // 检查是否包含紫蓝色渐变
                    if ((style.includes('667eea') || style.includes('764ba2')) && 
                        (style.includes('gradient') || style.includes('linear-gradient'))) {
                        // 如果元素几乎为空或只包含很少内容
                        if (el.textContent.trim().length < 20 || el.children.length === 0) {
                            el.remove();
                            console.log('已删除紫蓝色横幅元素');
                        }
                    }
                });
            }, 100);
        });
    </script>
